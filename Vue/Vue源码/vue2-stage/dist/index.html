<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script src="./vue.js"></script>


    <script>
        //响应式的数据变化，数据变化了我可以监控到数据的变化
        //数据的取值 和 更改值
        const vm = new Vue({
            data: {
                name: 'ypf',
                age: 20,
                address: {
                    num: 20
                },

                hobby: ['eat', 'food', { 'a': 1 }]
            }
        })

        //修改数组很少用索引来操作数组，但如果做内部劫持的话会浪费性能
        //用户修改数组，都是用方法 push（） 等来修改
        console.log(vm.hobby)

    </script>
</body>
