<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 利用 右块absolute  left值为左块宽度 ，其他为0 */
        .outer {
            height: 400px;
            background-color: antiquewhite;
            position: relative;
        }

        .left {
            /* 左侧确定宽度 */
            background-color: aqua;
            height: 100%;
            width: 200px;
        }

        .right {
            position: absolute;
            top: 0;
            left: 200px;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>

    <div class="outer">
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>


</body>

</html>
